<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
  <header class="header">
    <img  class="header__logo" 
          src="./eisenhower-matrix.jpg" 
          alt="Eisenhower matrix">
    <h1 class="header-question">
      <a href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a> 
    </h1>
  </header>
  <main class="main">
    <section class="add-item">
      <h3 class="add-item__title">Add Item</h3>
      <div class="add-item__input">
        <input class="add-task task" type="text">
        <button class="add-btn">Add</button>
      </div>
    </section>

    <section class="todo">
      <h3 class="todo__title">Todo</h3>
      <ul class="todo__list">
        <li class="item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img  src="./remove.svg" 
                  class="delete__img" 
                  alt="Delete Todo">
          </button>
        </li>
        <li class="todo__item-edit item">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" class="task" value="Go Shopping">
          <button class="edit">Save</button>
          <button class="delete">
            <img  src="./remove.svg" 
                  class="delete__img" 
                  alt="Delete Todo">
          </button>
        </li>
      </ul>
    </section>

    <section class="completed">
      <h3 class="completed__title">Completed</h3>
      <ul class="completed__list">
        <li class="item">
          <input type="checkbox" checked>
          <label class="task task-crossed">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img  src="./remove.svg" 
                  class="delete__img" 
                  alt="Delete Todo">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
